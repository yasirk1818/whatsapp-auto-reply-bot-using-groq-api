<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - WhatsApp Bot</title>
    <style>
/* Style for the message boxes */
.message-box {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 6px;
    text-align: center;
    font-weight: bold;
}
.message-box.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        h1 { margin-bottom: 24px; color: #1c1e21; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; background-color: #4caf50; color: white; border-radius: 6px; font-size: 16px; cursor: pointer; }
        .login-link { margin-top: 20px; }
        .login-link a { color: #00aaff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            <p>Pehle se account hai? <a href="/login">Login karein</a></p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box error';
            let errorMessage = 'An unknown error occurred.';

            if (error === 'exists') {
                errorMessage = 'This username already exists. Please try another.';
            } else if (error === 'missing') {
                errorMessage = 'Username and Password are required.';
            } else if (error === 'server') {
                errorMessage = 'A server error occurred. Please try again later.';
            }
            
            messageBox.textContent = errorMessage;
            const form = document.querySelector('form');
            form.parentNode.insertBefore(messageBox, form);
        }
    });
</script>
</body>
</html>
